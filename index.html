<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Ratio de Demandes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 380px;
        }

        @media (max-width: 480px) {
            body {
                padding: 12px;
            }
            
            .container {
                padding: 20px;
                border-radius: 12px;
                max-width: 100%;
            }
        }

        @media (max-height: 600px) {
            body {
                align-items: flex-start;
                padding-top: 20px;
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 24px;
            color: #1a202c;
            font-size: 22px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .input-section {
            margin-bottom: 28px;
        }

        .required-input {
            text-align: center;
            margin-bottom: 28px;
        }

        .required-input label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #2d3748;
            font-size: 15px;
            letter-spacing: -0.2px;
        }

        .big-input {
            width: 120px;
            height: 76px;
            margin: 0 auto;
            display: block;
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            border: 2px solid #e2e8f0;
            border-radius: 14px;
            background: #fafbfc;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            color: #1a202c;
            line-height: 1;
            -moz-appearance: textfield;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
                margin-bottom: 20px;
            }
            
            .required-input label {
                font-size: 14px;
            }
            
            .big-input {
                width: 100px;
                height: 64px;
                font-size: 24px;
            }
        }

        .big-input::-webkit-outer-spin-button,
        .big-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .big-input:hover {
            border-color: #cbd5e0;
            background: #f1f5f9;
        }

        .big-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .big-input::placeholder {
            color: #a0aec0;
            font-weight: 600;
            transition: opacity 0.15s ease;
        }

        .big-input.hide-placeholder::placeholder {
            opacity: 0;
        }

        .optional-section {
            background: #f8faff;
            border-radius: 14px;
            padding: 20px;
            border: 1.5px solid #e2e8f0;
        }

        .optional-title {
            text-align: center;
            margin-bottom: 16px;
            color: #4a5568;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: -0.1px;
        }

        .or-divider {
            display: flex;
            align-items: center;
            margin: 18px 0;
        }

        .or-divider::before,
        .or-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #d1d5db;
        }

        .or-text {
            margin: 0 16px;
            background: #f8faff;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            color: #6b7280;
            font-weight: 600;
            border: 1px solid #e5e7eb;
            letter-spacing: 0.5px;
        }

        .optional-inputs {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            gap: 16px;
        }

        .optional-input-group {
            flex: 1;
            text-align: center;
        }

        .optional-input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #6b7280;
            font-size: 11px;
            line-height: 1.3;
            letter-spacing: -0.1px;
        }

        .medium-input {
            width: 76px;
            height: 56px;
            margin: 0 auto;
            display: block;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: white;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            color: #2d3748;
            line-height: 1;
            -moz-appearance: textfield;
        }

        @media (max-width: 480px) {
            .optional-section {
                padding: 16px;
            }
            
            .optional-title {
                font-size: 12px;
                margin-bottom: 14px;
            }
            
            .or-text {
                font-size: 10px;
                padding: 3px 10px;
            }
            
            .optional-inputs {
                gap: 12px;
            }
            
            .optional-input-group label {
                font-size: 10px;
                margin-bottom: 6px;
            }
            
            .medium-input {
                width: 64px;
                height: 48px;
                font-size: 18px;
            }
        }

        .medium-input::-webkit-outer-spin-button,
        .medium-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .medium-input:hover {
            border-color: #cbd5e0;
            background: #f8fafc;
        }

        .medium-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        .medium-input:not(:placeholder-shown) {
            border-color: #10b981;
            background: #f0fdf4;
        }

        .medium-input::placeholder {
            color: #9ca3af;
            font-weight: 500;
            transition: opacity 0.15s ease;
        }

        .medium-input.hide-placeholder::placeholder {
            opacity: 0;
        }

        .medium-input.completed {
            border-color: #10b981 !important;
            background: #f0fdf4 !important;
        }

        .medium-input.uncompleted {
            border-color: #f59e0b !important;
            background: #fefbf0 !important;
        }

        .medium-input.inactive {
            opacity: 0.4;
            background: #f8fafc;
        }

        .medium-input.inactive:hover {
            opacity: 0.6;
        }



        .result {
            margin-top: 20px;
            padding: 16px;
            background: #f0fff4;
            border: 1.5px solid #9ae6b4;
            border-radius: 12px;
            text-align: center;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(6px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .ratio {
            font-size: 32px;
            font-weight: 800;
            color: #22543d;
            margin-bottom: 8px;
            letter-spacing: -1px;
            line-height: 1;
        }

        .description {
            color: #2f855a;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: -0.1px;
            line-height: 1.4;
        }

        .error {
            background: #fef2f2;
            border-color: #fca5a5;
            color: #dc2626;
        }

        .footer {
            text-align: center;
            margin-top: 16px;
            font-size: 11px;
            color: #9ca3af;
            letter-spacing: -0.1px;
        }

        @media (max-width: 480px) {
            .result {
                margin-top: 16px;
                padding: 14px;
            }
            
            .ratio {
                font-size: 28px;
            }
            
            .description {
                font-size: 12px;
            }
            
            .footer {
                font-size: 10px;
                margin-top: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Calculateur de Ratio</h1>
        
        <form id="ratioForm">
            <div class="required-input">
                <label for="received">
                    Demandes re√ßues ces 7 derniers jours
                </label>
                <input type="number" id="received" min="0" required class="big-input" placeholder="0">
            </div>

            <div class="optional-section">
                <div class="optional-title">
                    Remplissez l'un de ces deux champs :
                </div>
                
                <div class="optional-inputs">
                                         <div class="optional-input-group">
                         <label for="completed">
                             ‚úÖ Termin√©es
                         </label>
                         <input type="number" id="completed" min="0" class="medium-input" placeholder="0">
                     </div>
                     
                     <div class="or-divider">
                         <span class="or-text">OU</span>
                     </div>
                     
                     <div class="optional-input-group">
                         <label for="uncompleted">
                             ‚è≥ En attente
                         </label>
                         <input type="number" id="uncompleted" min="0" class="medium-input" placeholder="0">
                     </div>
                </div>
            </div>

        </form>

        <div id="result" class="result">
            <div class="ratio" id="ratioValue"></div>
            <div class="description" id="ratioDescription"></div>
        </div>


    </div>

    <script>
        
        function showError(message) {
            const resultDiv = document.getElementById('result');
            const ratioValue = document.getElementById('ratioValue');
            const ratioDescription = document.getElementById('ratioDescription');
            
            ratioValue.textContent = 'Erreur';
            ratioDescription.textContent = message;
            resultDiv.className = 'result show error';
        }
        
        // Auto-calculate when inputs change and handle visual feedback
        document.getElementById('completed').addEventListener('input', handleOptionalInput);
        document.getElementById('uncompleted').addEventListener('input', handleOptionalInput);
        document.getElementById('received').addEventListener('input', updateInputs);
        
        // Handle placeholder visibility
        const allInputs = ['received', 'completed', 'uncompleted'];
        allInputs.forEach(inputId => {
            const input = document.getElementById(inputId);
            
            input.addEventListener('focus', function() {
                this.classList.add('hide-placeholder');
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.classList.remove('hide-placeholder');
                }
            });
            
            input.addEventListener('input', function() {
                if (this.value) {
                    this.classList.add('hide-placeholder');
                } else {
                    this.classList.remove('hide-placeholder');
                }
            });
        });
        
        function handleOptionalInput(e) {
            const receivedInput = document.getElementById('received');
            const completedInput = document.getElementById('completed');
            const uncompletedInput = document.getElementById('uncompleted');
            const receivedValue = parseInt(receivedInput.value) || 0;
            
            // Auto-calculate the other field when one is filled
            if (e.target.id === 'completed' && e.target.value && receivedValue > 0) {
                const completedValue = parseInt(e.target.value) || 0;
                const calculatedUncompleted = Math.max(0, receivedValue - completedValue);
                uncompletedInput.value = calculatedUncompleted;
                
                // Handle placeholder for auto-filled input
                if (calculatedUncompleted > 0) {
                    uncompletedInput.classList.add('hide-placeholder');
                }
                
                uncompletedInput.classList.remove('active');
                uncompletedInput.classList.add('inactive');
                completedInput.classList.add('active', 'completed');
                completedInput.classList.remove('inactive');
            } else if (e.target.id === 'uncompleted' && e.target.value && receivedValue > 0) {
                const uncompletedValue = parseInt(e.target.value) || 0;
                const calculatedCompleted = Math.max(0, receivedValue - uncompletedValue);
                completedInput.value = calculatedCompleted;
                
                // Handle placeholder for auto-filled input
                if (calculatedCompleted > 0) {
                    completedInput.classList.add('hide-placeholder');
                }
                
                completedInput.classList.remove('active');
                completedInput.classList.add('inactive');
                uncompletedInput.classList.add('active', 'uncompleted');
                uncompletedInput.classList.remove('inactive');
            }
            
            // Apply appropriate colors based on values, regardless of how they were set
            applyFieldColors();
            
            // Reset classes if both are empty
            if (!completedInput.value && !uncompletedInput.value) {
                completedInput.classList.remove('active', 'inactive', 'completed');
                uncompletedInput.classList.remove('active', 'inactive', 'uncompleted');
            }
            
            updateInputs();
        }
        
        function applyFieldColors() {
            const completedInput = document.getElementById('completed');
            const uncompletedInput = document.getElementById('uncompleted');
            
            // Always apply green to completed if it has a value
            if (completedInput.value && parseInt(completedInput.value) > 0) {
                completedInput.classList.add('completed');
            } else {
                completedInput.classList.remove('completed');
            }
            
            // Always apply orange to uncompleted if it has a value
            if (uncompletedInput.value && parseInt(uncompletedInput.value) > 0) {
                uncompletedInput.classList.add('uncompleted');
            } else {
                uncompletedInput.classList.remove('uncompleted');
            }
        }
        
        function updateInputs() {
            // Try to calculate and show result automatically
            autoCalculateResult();
        }
        
        function autoCalculateResult() {
            const received = parseInt(document.getElementById('received').value) || 0;
            const completed = parseInt(document.getElementById('completed').value) || 0;
            const uncompleted = parseInt(document.getElementById('uncompleted').value) || 0;
            
            const resultDiv = document.getElementById('result');
            const ratioValue = document.getElementById('ratioValue');
            const ratioDescription = document.getElementById('ratioDescription');
            
            // Reset result styling
            resultDiv.className = 'result';
            
            // Check if we have enough data to calculate
            if (!received || received <= 0) {
                resultDiv.classList.remove('show');
                return;
            }
            
            if (!completed && !uncompleted) {
                resultDiv.classList.remove('show');
                return;
            }
            
            let finalCompleted = completed;
            let finalUncompleted = uncompleted;
            
            // Calculate missing value if only one is provided
            if (completed && !uncompleted) {
                finalUncompleted = received - completed;
            } else if (uncompleted && !completed) {
                finalCompleted = received - uncompleted;
            }
            
            // Validation: ensure numbers make sense
            if (finalCompleted < 0 || finalUncompleted < 0) {
                showError('Les nombres ne correspondent pas. V√©rifiez vos entr√©es.');
                return;
            }
            
            if (finalCompleted + finalUncompleted !== received) {
                showError('Le total des demandes compl√©t√©es et non-compl√©t√©es doit √©galer les demandes re√ßues');
                return;
            }
            
            // Calculate ratio
            const ratio = received > 0 ? (finalCompleted / received * 100).toFixed(1) : 0;
            
            // Show result
            ratioValue.textContent = `${ratio}%`;
            ratioDescription.innerHTML = `
                ${finalCompleted} compl√©t√©es sur ${received} re√ßues<br>
                (${finalUncompleted} non-compl√©t√©es)
            `;
            
            resultDiv.classList.add('show');
        }
    </script>
</body>
</html>
